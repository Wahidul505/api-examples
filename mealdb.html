<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEAL DB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <!-- meal search section  -->
  <section class="w-50 mx-auto mt-5">
    <h1 class="text-success text-center">Search Your Favourit Food</h1>
    <div class="input-group mb-3">
      <input id="search-field" type="text" class="form-control" placeholder="Search Your Food"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="searchFood()" class="btn btn-success" type="button">SEARCH</button>
    </div>
  </section>
  <!-- meal details section  -->
  <section id="meal-details" class="w-50 mx-auto mb-5">
  </section>
  <!-- meal search result section  -->
  <section class="container">
    <div id="search-results" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/mealdbasync.js"></script>
</body>

</html>
